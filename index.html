<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Explorer | Calculadora de IMC</title>

		<link rel="stylesheet" href="./style.css" />
		<script type="module" src="./js/script.js" defer></script>
	</head>
	<body>
		<div class="alert-error">Digite somente números</div>

		<div class="container">
			<main class="card">
				<form>
					<h1 class="title">Cálculo de IMC</h1>

					<div class="input-wrapper">
						<label for="weight">Peso (kg)</label>
						<input type="text" id="weight" placeholder="60" />
					</div>

					<div class="input-wrapper">
						<label for="height">Altura (cm)</label>
						<input type="text" id="height" placeholder="165" />
					</div>

					<button type="submit">Calcular IMC <ion-icon name="arrow-forward-outline"></ion-icon></button>
				</form>
			</main>
		</div>

		<div class="modal-wrapper">
			<div class="modal card">
				<h2 class="title">
					<button class="close">
						<ion-icon name="close-outline"></ion-icon>
					</button>
					<span>Seu IMC é 28</span>
				</h2>
			</div>
		</div>

		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
